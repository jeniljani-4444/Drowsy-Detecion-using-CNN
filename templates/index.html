<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drowsy Detection App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .background-wrapper {
            position: relative;
            z-index: 1;
        }

        .background-wrapper::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('static/logo2.png') no-repeat center center/cover;
            opacity: 0.3; /* Adjust the opacity as needed */
            z-index: -1;
        }

        .navbar {
            font-family: cursive;
            color: rgb(0, 0, 0);
            padding: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.8); /* Adjust the background color and opacity as needed */
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow effect */
            border: 3px solid transparent;
            transition: border-color 0.5s ease-in-out;
        }

        .uploaded-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }

        .prediction {
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: gray;
        }

        .blinking-red {
            animation: blinkingRed 1s infinite;
        }

        @keyframes blinkingRed {
            0% { border-color: red; }
            50% { border-color: transparent; }
            100% { border-color: red; }
        }

        .blinking-green {
            animation: blinkingGreen 1s infinite;
        }

        @keyframes blinkingGreen {
            0% { border-color: green; }
            50% { border-color: transparent; }
            100% { border-color: green; }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 10px;
            margin-left: 150px;
        }

        button {
            background: green;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="background-wrapper">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <img src="{{ url_for('static', filename='./logosecond.png') }}" alt="Logo">
                    <h1>No More Sleepy ðŸ˜´</h1>
                </div>
            </div>
        </nav>
        <div id="main-content" class="container main-content" style="max-width:800px !important;">
            <div class="row" style="padding-bottom: 20px;display: inline-block;">
                <form id="upload-form" method="POST" enctype="multipart/form-data">
                    <div class="row">
                        <label for="file-upload" class="custom-file-upload">Choose File</label>
                        <input id="file-upload" type="file" name="file" accept="image/*">
                        <button type="submit" style="width: 123px; height: 40px; border: 1px solid green;margin-left: 250px;font-size: 17px;">Predict</button>
                    </div>
                </form>
            </div>
            {% if uploaded %}
                <div class="prediction">
                    <h2>Uploaded Image</h2>
                    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="uploaded-image">
                    <h3>Prediction: {{ label }} ({{ confidence | round(2) }}% confidence)</h3>
                </div>
                <audio id="beep-sound" src="{{ url_for('static', filename='club-alarma-145490.mp3') }}"></audio>
                <script>
                    window.addEventListener('load', function() {
                        var mainContent = document.getElementById('main-content');
                        var beepSound = document.getElementById('beep-sound');
                        
                        function playBeep() {
                            beepSound.play().catch(function(error) {
                                console.log('Autoplay was prevented:', error);
                                document.body.addEventListener('click', function() {
                                    beepSound.play();
                                }, { once: true });
                            });
                        }

                        if ("{{ label }}" == "DROWSY") {
                            mainContent.classList.add('blinking-red');
                            playBeep();
                            setTimeout(function() {
                                mainContent.classList.remove('blinking-red');
                            }, 10000);
                        } else if ("{{ label }}" == "NATURAL") {
                            mainContent.classList.add('blinking-green');
                            setTimeout(function() {
                                mainContent.classList.remove('blinking-green');
                            }, 10000);
                        }
                    });
                </script>
            {% endif %}
        </div>
    </div>
</body>
</html>
